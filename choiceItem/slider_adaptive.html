<script>

var active = document.getElementsByClassName("active_js");
var slides = document.getElementsByClassName("slides_js");
var hov = document.getElementsByClassName("hov_js");
var icon = document.getElementsByClassName("icon-js");
var text = document.getElementsByClassName("text-js");


slides[0].style.display="block";
icon[0].style.opacity="100%";
text[0].style.opacity="100%";
hov[0].style.borderBottom="3px solid #82c878";
hov[0].style.opacity="100%";

option = (num) => {

	for(var i = 0; i < active.length; i++){

		if(num == i){
			slides[i].style.display="block";
		}else{
			slides[i].style.display="none";
		}

	}

}


border = (num) => {

	for(var i = 0; i < active.length; i++){

		if(num == i){
			hov[i].style.borderBottom="3px solid #82c878";
			hov[i].style.opacity="100%";
			icon[i].style.opacity="100%";
			text[i].style.opacity="100%";
		}else{
			hov[i].style.borderBottom="0px solid #82c878";
			hov[i].style.opacity="100%";
			icon[i].style.opacity="50%";
			text[i].style.opacity="50%";
		}

	}

}



for(let i = 0; i < active.length; i++){
	active[i].addEventListener("mouseover", () => option(i));
	hov[i].addEventListener("mouseover", () => border(i));
}

</script>
