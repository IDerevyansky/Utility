<!DOCTYPE html>
<html>
<head>
	<title></title>
	
<style type="text/css">
*{
	font-size:14px;
	font-family: sans-serif;
}	

:active, :hover, :focus {
  outline: none !important;
  box-shadow: none !important;
}

.main{
	width:600px;
	margin:auto; 
	/*border:1px solid green;*/
}	

.outputBlock{
	width:555px;
	height:100px;
	border-top:1px solid red;
	padding:10px; 
	margin:auto; 
}

.textInput{
	width:590px;
	height:20px;
	border:1px solid #c9c9c9;
	resize:none;
	border-radius:50px;
	padding-left:10px;
	padding-top:5px;
	margin-bottom:10px;
}
</style>

</head>
<body>


<div class="main">
<textarea oninput="onInput();" id="textInput" class="textInput" placeholder='Введите текст...'></textarea>
<div id="outputBlock" class="outputBlock"></div>
</div>


<script type="text/javascript">

function onInput() {
    var textarea = document.getElementById("textInput");
    var div = document.getElementById("outputBlock");

    div.innerHTML = textarea.value;
    div.innerHTML=div.innerHTML.split` `.map((e,i,arr)=>(i!==arr.indexOf(e))?`<strong>${e}</strong>`:e).join` `;


}


</script>


	
</body>
</html>
